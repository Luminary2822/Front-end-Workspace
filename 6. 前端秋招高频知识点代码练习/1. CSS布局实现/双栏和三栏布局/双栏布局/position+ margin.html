<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        /* 父元素相对位置 */
        position: relative;
    }
    .left{
        width: 300px;
        height: 200px;
        background-color: #FECFBD;
        /* 左侧绝对位置脱离文档流 */
        position: absolute;
        left: 0;top: 0;
    }
    .right{
        background-color: #549AE5;
        height: 200px;
        /* 右侧元素 margin-left*/
        margin-left: 300px;
        
    }
</style>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
