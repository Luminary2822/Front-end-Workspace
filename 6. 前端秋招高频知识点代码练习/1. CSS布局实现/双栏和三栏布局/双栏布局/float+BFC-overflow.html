<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        /* 设置父元素开启BFC */
        overflow: auto;
    }
    .left{
        width: 300px;
        height: 200px;
        background-color: #FECFBD;
        /* 左侧元素向左浮动 */
        float: left;
    }
    .right{
        background-color: #549AE5;
        height: 200px;
        /* 右侧元素开启BFC */
        overflow: auto;
    }
</style>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
