<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        /* 设置父元素为flex布局，默认行布局 */
        display: flex;
    }
    .left{
        width: 300px;
        height: 200px;
        background-color: #FECFBD;
    }
    .right{
        background-color: #549AE5;
        height: 200px;
        /* 没有设置宽度的话，right的宽度将为0，右侧元素设置flex为1，会填充容器剩余的空间*/
        flex: 1;
    }
</style>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
