	function mn(){
		function dfs(grid, r, c){
			let nr = grid.length;
			let nc = grid[0].length;

			grid[r][c] = '0';
			if (r - 1 >= 0 && grid[r-1][c] == '1') dfs(grid, r - 1, c);
			if (r + 1 < nr && grid[r+1][c] == '1') dfs(grid, r + 1, c);
			if (c - 1 >= 0 && grid[r][c-1] == '1') dfs(grid, r, c - 1);
			if (c + 1 < nc && grid[r][c+1] == '1') dfs(grid, r, c + 1);
		}
		
		let m =	2, n = 3;
		let matrix = [[1, 1, 2], [2, 3, 1]];
		let q = 2;
		let red = 3;
		let help = [[0, 0, 1], [1, 0, 0]]
		for(let i = 0; i < m; ++i){
			for(let j = 0; j < n; ++j){
				if(matrix[i][j] == red){
					help[i][j] = 1;
				}
			}
		}
		let res = 0;
		for(let i = 0; i < m; ++i){
			for(let j = 0; j < n; ++j){
				if (help[i][j] == '1') {
					++res;
					dfs(help, i, j);
				}
			}
		}
		return res;
	}
