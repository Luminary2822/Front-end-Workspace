    <script>
        $(function(){
            if(!!window.ActiveXObject||"ActiveXObject" in window){
                alert("提示: 您在使用的浏览器内核版本可能导致浏览异常。\n" +
                    "\n" +
                    "解决方法（任选其一）：\n" +

                    "请安装Chrome(谷歌浏览器）、Firefox（火狐）浏览器、QQ浏览器、搜狐浏览器、360浏览器来使用本系统\n")
            }
        });

<body>
<div class="container-fluid">
    <div class="main">
    <div class="header">
        <label class="header_name">高安市2018年下半年“双优”工作满意度评价</label>
    </div>
    <div class="content">
        <!--单位信息模块-->
        <!--单位信息导航-->
        <ol class="breadcrumb show_location">
            <li><a href="/">首页</a></li>
            <li class="active">单位主页</li>
        </ol>
        <!--单位信息内容-->
        <div class="unit_infor">
            <div class="row"  style="display:flex;">
                <!--单位图片-->
                <!-- <div class="unit_pic">
                    <img src="../images/zhengfu.jpg"  >
                </div> -->
                <!--单位信息-->
                <div class="unit_font" id="unit_font" style="line-height:1.7;" >
                    <p >单位名称：<span th:text="${orgInfo.org_name}" id="unit_name">XX单位名称</span></p>
                    <!-- style="margin: 65px 60px;font-size: 20px" -->
                    <!-- <button type="button" class="button_c" onclick="grades_alert();"><a href="">得分详情</a></button> -->
                </div>
            </div>
        </div>
        <!--轮播图开始-->
        <div id="carousel-example-generic" class="carousel slide carousel-size">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="center-block" src="../images/catalog1.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
                <div class="item">
                    <img class="center-block"  src="../images/catalog2.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
                <div class="item">
                    <img class="center-block"  src="../images/catalog3.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
                <div class="item">
                    <img class="center-block"  src="../images/catalog4.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
                <div class="item">
                    <img class="center-block"  src="../images/catalog5.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
                <div class="item">
                    <img class="center-block"  src="../images/catalog6.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
                <div class="item">
                    <img class="center-block"  src="../images/catalog7.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
                <div class="item">
                    <img class="center-block"  src="../images/catalog8.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
                <div class="item">
                    <img class="center-block"  src="../images/catalog9.png" alt="高安市“双优”工作满意度测评通用指标体系">
                </div>
        
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"  style="color: #9d9d9d"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color: #9d9d9d"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!--轮播图结束-->
        <!--材料模块-->
        <div id="material1" class="material" >
            <!--文件上传导航材料模块-->
            <div class="material_module">
                    <div class="breadcrumb show_module ">
                        <!--<div class="word_space">工作重视</div>-->
                        <select id="queryMaterial" class="module_select" data-live-search="true" value="" onchange="showModule();">
                            <option data-tokens="ketchup mustard" value="" >请选择材料模块</option>
                        </select>
                            <button id="list_change" class="show_list" title="" onclick="showList1();">已上传</button>
                    </div>
            </div>
            <!--文件上传内容材料模块-->
            <div id="module_upload">
                <div class="module_upload" id="module">
                    <p>请选择具体材料模块<br>每个模块允许上传一个PDF文件</p>
                    <form id="form" action="" method="post" enctype="multipart/form-data" style="width: 100%;height: 180px;">
                        <div class="form-group" style="width: 100%;">
                            <input id="input-id" name="file" multiple type="file" data-show-caption="true" class="file-loading" disabled="disabled">
                        </div>
                    </form>
                </div>
            </div>
            <!--材料已上传文件列表展示-->
            <div id="file_list"  style="display: none" >
                <div  class="btn-group">
                    <button id="del_1" class="btn btn-default" title="删除" onclick="list_remove(this.id);">
                        <i class="glyphicon glyphicon-minus"></i> 删除
                    </button>
                </div>
                <div class="file-list" style="margin-top: -45px;">
                    <table  id="file-table" class="col-xs-12" data-toolbar="#toolbar"></table>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="footer">
            <span>
                        高安市2018年度下半年“双优”工作满意度评价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        地址：江西省高安市锦惠中路376号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        邮政编码：330800&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        联系电话：0795-5288156
            </span>
    </div>
</div>
