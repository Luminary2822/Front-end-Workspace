<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>专家评价窗口</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet">
    <link href="../style/score_list.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 上传前 -->
    <!--<link href="../static/style/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style/score_list.min.css" rel="stylesheet">-->
    <script src="../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script>
        $(function () {
            if (!!window.ActiveXObject || "ActiveXObject" in window) {
                alert("提示: 您在使用的浏览器内核版本可能导致浏览异常。\n" +
                    "\n" +
                    "解决方法（任选其一）：\n" +
                    "请切换到当前浏览器的极速模式\n" +
                    "请安装Chrome(谷歌浏览器）、Firefox（火狐）浏览器、QQ浏览器、搜狐浏览器、360浏览器来使用本系统\n")
            }
            // var img_down = $(".img_down").indexOf(".img_down");
            $(".img_down").click(
                function () {
                    if ($(".list_box").eq($(".img_down").index($(this)[0])).css("display") == 'none') {
                        $(".list_box").eq($(".img_down").index($(this)[0])).slideDown(500);
                    } else {
                        $(".list_box").eq($(".img_down").index($(this)[0])).slideUp(500);
                    }
                });
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <label class="header_name">高安市2018年下半年“双优”工作满意度评价</label>
        </div>
        <div class="content" style="position: relative;margin-bottom: 50px;height: auto;">

            <ol class="breadcrumb show_location">
                <li><a href="/">首页</a></li>
                <li class="active">专家评价窗口</li>
            </ol>
            <div>
                <p style="line-height: 2em;text-indent: 2em;font-size: 16px;">请您阅读高安市各部门“双优”工作材料后对其进行评价打分！
                </p>
            </div>
            <!--乡镇（街道)-->
            <div class="menu">
                <div class="row box_border">
                    <div class="split to_left">
                        <hr class="line to_right" />
                    </div>
                    <div class="mid_box">
                        <div>
                            <strong class="unit">乡镇（街道）</strong>
                            <img src="../images/down.png" alt="" class="img_down">
                        </div>
                    </div>
                    <div class="split to_left">
                        <hr class="line to_left" />
                    </div>
                </div>
                <div class="list_box">
                    <ul class="list-group">
                        <li href="#" class="list-group-item ex_list_height" th:each="unit:${orgType1}">
                            <span class="red_point to_left" style="float: left;"> </span>
                            <span class="list_span" th:text="${unit.org_name}"></span>
                            <br>
                            <a th:href="@{'/org/'+${unit.org_id}+'.html'}" target="_blank">
                                <button class="badge btn_shadow">单位详情</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--行政服务（窗口）类单位-->
            <div class="menu">
                <div class="row box_border">
                    <div class="split right_line to_left">
                        <hr class="line to_right" />
                    </div>
                    <div class="mid_box">
                        <div style="">
                            <strong class="unit">行政服务（窗口）类单位</strong>
                            <img src="../images/down.png" alt="" class="img_down">
                        </div>
                    </div>
                    <div class="split left_line to_left">
                        <hr class="line to_left" />
                    </div>
                </div>
                <div class="list_box">
                    <ul class="list-group">
                        <li href="#" class="list-group-item ex_list_height" th:each="unit:${orgType2}">
                            <span class="red_point to_left" style="float: left;"> </span>
                            <span class="list_span" th:text="${unit.org_name}"></span>
                            <br>
                            <a th:href="@{'/org/'+${unit.org_id}+'.html'}" target="_blank">
                                <button class="badge btn_shadow">单位详情</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--服务社会类单位-->
            <div class="menu">
                <div class="row box_border">
                    <div class="split right_line to_left">
                        <hr class="line to_right" />
                    </div>
                    <div class="mid_box">
                        <div style="">
                            <strong class="unit">服务社会类单位</strong>
                            <img src="../images/down.png" alt="" class="img_down">
                        </div>
                    </div>
                    <div class="split left_line to_left">
                        <hr class="line to_left" />
                    </div>
                </div>
                <div class="list_box">
                    <ul class="list-group">
                        <li href="#" class="list-group-item ex_list_height" th:each="unit:${orgType3}">
                            <span class="red_point to_left" style="float: left;"> </span>
                            <span class="list_span" th:text="${unit.org_name}"></span>
                            <br>
                            <a th:href="@{'/org/'+${unit.org_id}+'.html'}" target="_blank">
                                <button class="badge btn_shadow">单位详情</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--园区-->
            <div class="menu">
                <div class="row box_border">
                    <div class="split right_line to_left">
                        <hr class="line to_right" />
                    </div>
                    <div class="mid_box">
                        <div style="">
                            <strong class="unit">园区</strong>
                            <img src="../images/down.png" alt="" class="img_down">
                        </div>
                    </div>
                    <div class="split left_line to_left">
                        <hr class="line to_left" />
                    </div>
                </div>
                <div class="list_box">
                    <ul class="list-group">
                        <li href="#" class="list-group-item ex_list_height" th:each="unit:${orgType5}">
                            <span class="red_point to_left" style="float: left;"> </span>
                            <span class="list_span" th:text="${unit.org_name}"></span>
                            <br>
                            <a th:href="@{'/org/'+${unit.org_id}+'.html'}" target="_blank">
                                <button class="badge btn_shadow">单位详情</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--条管单位-->
            <div class="menu">
                <div class="row box_border">
                    <div class="split right_line to_left">
                        <hr class="line to_right" />
                    </div>
                    <div class="mid_box">
                        <div style="">
                            <strong class="unit">条管单位</strong>
                            <img src="../images/down.png" alt="" class="img_down">
                        </div>
                    </div>
                    <div class="split left_line to_left">
                        <hr class="line to_left" />
                    </div>
                </div>
                <div class="list_box">
                    <ul class="list-group">
                        <li href="#" class="list-group-item ex_list_height" th:each="unit:${orgType4}">
                            <span class="red_point to_left" style="float: left;"> </span>
                            <span class="list_span" th:text="${unit.org_name}"></span>
                            <br>
                            <a th:href="@{'/org/'+${unit.org_id}+'.html'}" target="_blank">
                                <button class="badge btn_shadow">单位详情</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>
                高安市2018年度下半年“双优”工作满意度评价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                地址：江西省高安市锦惠中路376号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                邮政编码：330800&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                联系电话：0795-5288156
            </span>
        </div>
    </div>
</body>
<script type="text/javascript" th:inline="javascript">
    var orgType1 = [[${orgType1}]];
    var orgType2 = [[${orgType2}]];
    var orgType3 = [[${orgType3}]];
    var orgType4 = [[${orgType4}]];
    var orgType5 = [[${orgType5}]];
</script>

</html>
