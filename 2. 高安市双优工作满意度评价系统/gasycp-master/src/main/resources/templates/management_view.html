<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>单位详情页</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <link href="../style/unit_check.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--<link href="../static/style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <link href="../static/style/unit_check.min.css" rel="stylesheet">-->

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../scripts/management_view.min.js"></script>
    <script>
        $(function(){
            if(!!window.ActiveXObject||"ActiveXObject" in window){
                alert("提示: 您在使用的浏览器内核版本可能导致浏览异常。\n" +
                    "\n" +
                    "解决方法（任选其一）：\n" +
                    "请切换到当前浏览器的极速模式\n" +
                    "请安装Chrome(谷歌浏览器）、Firefox（火狐）浏览器、QQ浏览器、搜狐浏览器、360浏览器来使用本系统\n")
            }
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <label class="header_name">高安市2018年下半年“双优”工作满意度评价</label>
    </div>
    <div class="content" style="position: relative;margin-bottom: 50px;height: 800px;">
        <!--单位信息模块-->
        <!--单位信息导航-->
        <ol class="breadcrumb show_location">
            <li><a href="/">首页</a></li>
            <li><a href="manage_list.html">管理窗口</a></li>
            <li class="active">单位详情页</li>
        </ol>
        <!--单位信息内容-->
        <div class="unit_infor">
            <div class="row"  style="display:flex;">
                <!--单位图片-->
                <div class="unit_pic">
                    <img src="../images/zhengfu.jpg"  >
                </div>
                <!--单位信息-->
                <div class="unit_font" id="unit_font" style="line-height:1.7;" >
                  <p style="font-size: 20px">单位名称：<span th:text="${orgInfo.org_name}" id="unit_name">XX单位名称</span></p>
                  <!-- margin: 65px 60px; -->
                  <div class="grades_detail"  id="grades_detail" onclick="grades_alert();"><a href="">得分详情</a></div>
                </div>
            </div>
        </div>
        <!--材料已上传文件列表展示-->
        <div id="file_list" style="margin-top: 30px;margin-bottom: 30px;">
            <div class="" style="height: 320px;">
                <table  id="management-table" class="col-xs-12" data-toolbar="#toolbar"></table>
            </div>
        </div>
        <div>
            <div class="breadcrumb show_module" style="width: 30%;">
                评分状况
            </div>
            <div class="grades_show">
                <p>群众评分：<span th:text="${orgInfo.org_crowds_g}" id="crowds_grades"></span></p>
                <p>企业评分：<span th:text="${orgInfo.org_enterprises_g}" id="enterprises_grades"></span></p>
                <p>专家评分：<span th:text="${orgInfo.org_experts_g}" id="experts_grades"></span></p>
                <p>领导评分：<span th:text="${orgInfo.org_leaders_g}" id="leaders_grades"></span></p>
            </div>
        </div>
        <button type="button" id="back_manage" class="button_c button_back">返回</button>
    </div>
    <div class="footer">
            <span>
                        高安市2018年度下半年“双优”工作满意度评价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        地址：江西省高安市锦惠中路376号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        邮政编码：330800&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        联系电话：0795-5288156
            </span>
    </div>
</div>
</body>
<script>
    function grades_alert() {
    alert("你好，评分环节还未结束，目前无法查看得分详情，请耐心等待!");
}
    $("#back_manage").click(function () {
        window.location.href="";
    });
</script>
</html>
